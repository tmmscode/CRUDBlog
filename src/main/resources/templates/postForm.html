<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
<head>

    <title>My test blog</title>
    <!--    CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight:bold;">My test blog</span>
        </div>
    </nav>
</header>


<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; font-weight: bold;">
                <li class="breadcrumb-item" aria-current="page"><a href="/blog/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo post</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="msgValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
                </div>

                <textarea typeof="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                <email class="form-text text-muted">(*) Campos Obrigatórios</email>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/blog/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>

    </div>

</section>

</body>

</html>
