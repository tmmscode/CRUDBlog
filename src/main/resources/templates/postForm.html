<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
<head>

    <title>My test blog</title>
    <!--    CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light" style="height: 60px">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-weight:bold;">TMMS cards</span>
        </div>
    </nav>
</header>


<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; font-weight: bold;">
                <li class="breadcrumb-item" aria-current="page"><a href="/blog/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo post</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="msgValidacao"></th:block>
            <form method="post">
                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="titulo" placeholder="Título * (Mín. 5 caracteres)">
                </div>

                <div class="form-group mb-3">
                    <input type="text" class="form-control" name="autor" placeholder="Autor * (Mín. 1 caracteres)">
                </div>

                <textarea id="summernote" typeof="text" class="form-control mb-3" name="texto" placeholder="Texto * (Mín. 10 caracteres)"></textarea>

                <email class="form-text text-muted mb-3">(*) Campos Obrigatórios</email> </br>

                <button type="submit" class="btn btn-primary mb-3 mr-3">Publicar</button>
                <a href="/blog/posts"><div class="btn btn-secondary mb-3">Cancelar</div></a>
            </form>
        </div>

    </div>

</section>

<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });

</script>

</body>

</html>
